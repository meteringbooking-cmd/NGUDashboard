
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Energy Engineer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        /* --- Login Screen --- */
        #loginScreen {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(232, 33, 39, 0.3);
            border: 1px solid #2a2a2a;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        #loginScreen h1 {
            color: #E82127;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #f5f5f5;
            font-size: 16px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #E82127;
        }
        
        #loginScreen button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #E82127;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        #loginScreen button:hover {
            background: #cc1d22;
        }

        #loginError {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9em;
            visibility: hidden;
        }

        /* --- Images below login --- */
        .login-images {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .login-images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(232, 33, 39, 0.2);
        }

        .login-images .screenshot-img {
            max-height: 200px;
        }

        .login-images .stark-img {
            max-height: 150px;
            max-width: 150px;
            border-radius: 50%;
        }

        /* --- Dashboard Screen --- */
        #dashboardScreen {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #E82127 0%, #cc1d22 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(232, 33, 39, 0.4);
        }
        
        .dashboard-header h1 {
            font-size: 1.5em;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logout-button {
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 8px;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: white;
            color: #E82127;
        }

        .refresh-indicator {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-indicator.syncing {
            color: #ffd700;
        }

        .jobs-area {
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #2a2a2a;
            padding: 20px;
        }

        .job-card {
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(232, 33, 39, 0.3);
        }

        .job-card.on-route {
            border-color: #ffd700;
            background: linear-gradient(135deg, #2a2a1a 0%, #3a3a20 100%);
        }

        .job-card.in-progress {
            border-color: #4a90e2;
            background: linear-gradient(135deg, #1a2a3a 0%, #203a4a 100%);
        }

        .job-card.completed {
            border-color: #00b894;
            background: linear-gradient(135deg, #1a2a24 0%, #203a30 100%);
        }

        .job-card.cancelled {
            border-color: #636e72;
            background: linear-gradient(135deg, #252525 0%, #303030 100%);
        }

        .job-card.aborted {
            border-color: #E82127;
            background: linear-gradient(135deg, #2a1a1a 0%, #3a2020 100%);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-ref {
            font-weight: bold;
            font-size: 1.1em;
            color: #f5f5f5;
        }

        .job-status {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .job-status.on-route { background: #ffd700; color: #1a1a1a; }
        .job-status.in-progress { background: #4a90e2; color: white; }
        .job-status.completed { background: #00b894; color: white; }
        .job-status.cancelled { background: #636e72; color: white; }
        .job-status.aborted { background: #E82127; color: white; }

        .job-details {
            margin-bottom: 10px;
        }

        .job-detail {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #d0d0d0;
        }

        .job-detail strong {
            color: #f5f5f5;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .action-button {
            display: inline-block;
            padding: 8px 12px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .masked-call-button {
            background: #00b894;
        }

        .masked-call-button:hover {
            background: #009a7b;
        }

        .masked-call-button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
        }

        .whatsapp-button {
            background: #25D366;
        }

        .whatsapp-button:hover {
            background: #20b958;
        }

        .whatsapp-button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
        }

        .jobs-area h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.3em;
            color: #E82127;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 5px;
        }
        
        .jobs-area h2:first-of-type {
            margin-top: 0;
        }

        .status-menu {
            position: absolute;
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 1000;
            border: 1px solid #3a3a3a;
            display: none;
        }

        .status-option {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: background 0.2s ease;
            font-size: 0.9em;
            color: #d0d0d0;
        }

        .status-option:hover {
            background: #3a3a3a;
            color: #E82127;
        }

        .status-option:last-child {
            margin-bottom: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #888;
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .no-jobs-section {
            padding: 10px 0;
            color: #888;
            font-style: italic;
            text-align: center;
        }

        .travel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 12px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border-radius: 8px;
            border-left: 4px solid #E82127;
            font-size: 0.9em;
        }

        .travel-info-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #d0d0d0;
        }

        .travel-info-item strong {
            color: #E82127;
        }

        /* --- Reason Popup Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .modal {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(232, 33, 39, 0.4);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal h2 {
            color: #f5f5f5;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .modal p {
            color: #d0d0d0;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #3a3a3a;
            background: #2a2a2a;
            color: #f5f5f5;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .modal textarea:focus {
            outline: none;
            border-color: #E82127;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .modal-button.cancel {
            background: #3a3a3a;
            color: #f5f5f5;
        }

        .modal-button.cancel:hover {
            background: #4a4a4a;
        }

        .modal-button.submit {
            background: #E82127;
            color: white;
        }

        .modal-button.submit:hover {
            background: #cc1d22;
        }

        .modal-button.submit.danger {
            background: #E82127;
        }

        .modal-button.submit.danger:hover {
            background: #b81920;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen">
            <h1>Login</h1>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError">Invalid username or password.</p>
            </form>
            
            <div class="login-images">
                <img src="https://www.dropbox.com/scl/fi/4eilt1ka4obatkaif4ksg/Screenshot-2025-06-11-132304.png?rlkey=1puz3m5i205n2t4q9n6srfq56&st=00ujjvmz&dl=1" alt="Screenshot" class="screenshot-img">
                <img src="https://www.dropbox.com/scl/fi/67vmxu3kngvgkm1mf5tcp/Stark.jpg?rlkey=5gz9fhspn3t1aiu03ksob3r2c&st=8ppqfpwr&dl=1" alt="Stark" class="stark-img">
            </div>
        </div>

        <div id="dashboardScreen">
            <div class="dashboard-header">
                <h1 id="engineerNameHeader">Engineer Dashboard</h1>
                <div class="header-controls">
                    <div class="refresh-indicator" id="refreshIndicator">
                        <span>üîÑ</span>
                        <span id="refreshText">Auto-refresh: 10s</span>
                    </div>
                    <input type="date" id="dateFilter">
                    <button class="logout-button" onclick="logout()">Logout</button>
                </div>
            </div>
            
            <div class="jobs-area" id="jobsContainer">

            </div>

    </div>

    <!-- Status Menu -->
    <div id="statusMenu" class="status-menu">
        <div class="status-option" data-status="On Route">üöó On Route</div>
        <div class="status-option" data-status="In Progress">üîß In Progress</div>
        <div class="status-option" data-status="Completed">‚úÖ Completed</div>
        <div class="status-option" data-status="Cancelled">‚ùå Cancelled</div>
        <div class="status-option" data-status="Aborted">‚ö†Ô∏è Aborted</div>
    </div>

    <!-- Reason Modal -->
    <div id="reasonModal" class="modal-overlay">
        <div class="modal">
            <h2 id="modalTitle">Reason Required</h2>
            <p id="modalDescription">Please provide a reason for this status change:</p>
            <textarea id="reasonText" placeholder="Enter reason here..." maxlength="500"></textarea>
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeReasonModal()">Cancel</button>
                <button class="modal-button attach" id="attachFile" onclick="handleAttachFile()">üîó Upload Image</button>
                <button class="modal-button submit" id="submitReason" onclick="submitWithReason()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbyU86Nq8PE4jrG3t1nj2gyd-cUZlS4FdPx9p67zXVZ2_jbO6ZxJwuyXW2pmj2Aynaj9/exec';

        let allJobs = [];
        let authData = [];
        let selectedEngineer = '';
        let currentJobCard = null;
        let pendingStatusUpdate = null;
        let refreshInterval = null;
        let refreshCountdown = 10; // seconds
        let countdownInterval = null;

        // Constants for session management
        const SESSION_KEY = 'engineer_session';
        const SESSION_DURATION = 12 * 60 * 60 * 1000; // 12 hours in milliseconds
        const REFRESH_INTERVAL = 10000; // 10 seconds

        async function init() {
            // Check for existing session
            const session = checkSession();
            
            if (session) {
                // Auto-login with existing session
                selectedEngineer = session.engineer;
                await loadAuthData();
                showDashboard();
            } else {
                // Load auth data for login
                await loadAuthData();
            }

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateFilter').value = today;

            setupEventListeners();
        }

        async function loadAuthData() {
            try {
                const response = await fetch(`${API_URL}?action=getAuthData`);
                authData = await response.json();
            } catch (error) {
                console.error('Error loading auth data:', error);
                document.getElementById('loginError').textContent = 'Error loading user data.';
                document.getElementById('loginError').style.visibility = 'visible';
            }
        }

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('dateFilter').addEventListener('change', handleDateChange);

            document.addEventListener('click', (e) => {
                const statusMenu = document.getElementById('statusMenu');
                if (!statusMenu.contains(e.target) && !e.target.closest('.job-card')) {
                    statusMenu.style.display = 'none';
                }
            });

            document.getElementById('reasonModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('reasonModal')) {
                    closeReasonModal();
                }
            });

            document.getElementById('reasonText').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    submitWithReason();
                }
            });
        }

        function checkSession() {
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            if (!sessionData) return null;

            try {
                const session = JSON.parse(sessionData);
                const now = Date.now();
                
                // Check if session is still valid (within 12 hours)
                if (now - session.timestamp < SESSION_DURATION) {
                    return session;
                } else {
                    // Session expired, clear it
                    sessionStorage.removeItem(SESSION_KEY);
                    return null;
                }
            } catch (error) {
                console.error('Error parsing session:', error);
                sessionStorage.removeItem(SESSION_KEY);
                return null;
            }
        }

        function saveSession(engineer) {
            const session = {
                engineer: engineer,
                timestamp: Date.now()
            };
            sessionStorage.setItem(SESSION_KEY, JSON.stringify(session));
        }

        function logout() {
            sessionStorage.removeItem(SESSION_KEY);
            stopAutoRefresh();
            selectedEngineer = '';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboardScreen').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            const user = authData.find(u => u.Engineer === usernameInput && u.Password === passwordInput);
            
            if (user) {
                selectedEngineer = user.Engineer;
                saveSession(selectedEngineer);
                errorElement.style.visibility = 'hidden';
                showDashboard();
            } else {
                errorElement.style.visibility = 'visible';
            }
        }

        async function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'flex';
            document.getElementById('engineerNameHeader').textContent = `${selectedEngineer}'s Dashboard`;
            await loadJobs();
            startAutoRefresh();
        }

        function startAutoRefresh() {
            // Clear any existing intervals
            stopAutoRefresh();
            
            // Start the refresh interval
            refreshInterval = setInterval(async () => {
                await refreshJobs();
            }, REFRESH_INTERVAL);

            // Start the countdown display
            refreshCountdown = 30;
            updateRefreshIndicator();
            countdownInterval = setInterval(() => {
                refreshCountdown--;
                if (refreshCountdown <= 0) {
                    refreshCountdown = 30;
                }
                updateRefreshIndicator();
            }, 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        function updateRefreshIndicator() {
            const indicator = document.getElementById('refreshText');
            indicator.textContent = `Auto-refresh: ${refreshCountdown}s`;
        }

        async function refreshJobs() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('syncing');
            
            try {
                await loadJobs();
            } catch (error) {
                console.error('Error refreshing jobs:', error);
            } finally {
                setTimeout(() => {
                    indicator.classList.remove('syncing');
                }, 500);
            }
        }

        async function loadJobs() {
            try {
                const response = await fetch(`${API_URL}?action=getJobs`);
                allJobs = await response.json();
                displayJobsForEngineer();
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsContainer').innerHTML = '<div class="no-jobs">Error loading jobs. Please check your API URL.</div>';
            }
        }

        function handleDateChange(e) {
            displayJobsForEngineer();
        }

        function displayJobsForEngineer() {
            const jobsContainer = document.getElementById('jobsContainer');
            const selectedDate = new Date(document.getElementById('dateFilter').value);
            
            const selectedDay = selectedDate.getDate();
            const selectedMonth = selectedDate.getMonth() + 1;
            const selectedYear = selectedDate.getFullYear();

            console.log('Filtering for:', { selectedDay, selectedMonth, selectedYear });
            console.log('Selected engineer:', selectedEngineer);
            console.log('Total jobs available:', allJobs.length);

            const filteredJobs = allJobs.filter(job => {
                console.log(`Checking job ${job.Ref}: Engineer="${job.Engineer}" vs "${selectedEngineer}"`);
                if (job.Engineer !== selectedEngineer) return false;
                
                const jobDay = parseInt(job.Day);
                const jobMonth = parseInt(job.Month);
                const jobYear = parseInt(job.Year);
                
                console.log('Job date components:', { jobDay, jobMonth, jobYear, ref: job.Ref });
                
                return jobDay === selectedDay && jobMonth === selectedMonth && jobYear === selectedYear;
            });
            
            console.log(`Found ${filteredJobs.length} jobs for ${selectedEngineer} on ${selectedDay}/${selectedMonth}/${selectedYear}`);
            
            if (filteredJobs.length === 0) {
                jobsContainer.innerHTML = '<div class="no-jobs">No jobs scheduled for this date.</div>';
            } else {
                let amJobs = filteredJobs.filter(job => job.Time && job.Time.toUpperCase().includes('AM'));
                let pmJobs = filteredJobs.filter(job => job.Time && job.Time.toUpperCase().includes('PM'));
                
                const sortJobsByTime = (a, b) => {
                    const timeA = new Date(`2000/01/01 ${a.Time}`);
                    const timeB = new Date(`2000/01/01 ${b.Time}`);
                    return timeA - timeB;
                };

                amJobs.sort(sortJobsByTime);
                pmJobs.sort(sortJobsByTime);

                let html = '';
                if (amJobs.length > 0) {
                    html += '<h2>AM Jobs</h2>' + createJobCardsWithTravel(amJobs);
                } else {
                    html += '<h2>AM Jobs</h2><div class="no-jobs-section">No AM jobs.</div>';
                }

                if (pmJobs.length > 0) {
                    html += '<h2>PM Jobs</h2>' + createJobCardsWithTravel(pmJobs);
                } else {
                    html += '<h2>PM Jobs</h2><div class="no-jobs-section">No PM jobs.</div>';
                }

                jobsContainer.innerHTML = html;
            }
            
            jobsContainer.querySelectorAll('.job-card').forEach(card => {
                card.addEventListener('click', handleJobCardClick);
            });
        }

        function createJobCardsWithTravel(jobs) {
            let html = '';
            jobs.forEach((job, index) => {
                html += createJobCard(job);
                if (index < jobs.length - 1) {
                    html += createTravelInfo(job);
                }
            });
            return html;
        }

        function createTravelInfo(job) {
            const distance = job.Distance || job.distance || '';
            let time = job['Travel Time'] || job['travel time'] || '';
            
            if (time && time.includes('T')) {
                const timePart = time.split('T')[1];
                if (timePart) {
                    const timeComponents = timePart.split(':');
                    const hours = parseInt(timeComponents[0]);
                    const minutes = parseInt(timeComponents[1]);
                    
                    if (hours > 0) {
                        time = `${hours}h ${minutes}m`;
                    } else {
                        time = `${minutes}m`;
                    }
                }
            }
            
            if (!distance && !time) {
                return '';
            }

            let html = '<div class="travel-info">';
            
            if (distance) {
                html += `<div class="travel-info-item">
                    <span>üöó</span>

            if (time) {
                html += `<div class="travel-info-item">
                    <span>‚è±Ô∏è</span>

    const statusClass = job.Status ? job.Status.toLowerCase().replace(' ', '-') : '';
    const statusDisplay = job.Status || 'Pending';
    
    // Extract Site Name from column G (assuming it's mapped as 'Site Name' in the data)
    const siteName = job['Site'] || job.Site || 'N/A';

    return `
        <div class="job-card ${statusClass}" data-ref="${job.Ref}" data-phone="${job['Appointment Contact Number'] || ''}">

}
     
        function handleWhatsApp(element) {
            const jobCard = element.closest('.job-card');
            const jobRef = jobCard.dataset.ref;
            const customerName = jobCard.querySelector('.job-detail').textContent.split(': ')[1];
            
            const whatsappNumber = '07851158757';
            const message = `Hi, this is regarding Job #${jobRef}${customerName && customerName !== 'N/A' ? ` for ${customerName}` : ''}. `;
            const internationalNumber = whatsappNumber.replace(/^0/, '+44');
            const whatsappUrl = `https://wa.me/${internationalNumber.replace(/\D/g, '')}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }

        async function handleMaskedCall(button) {
            const jobCard = button.closest('.job-card');
            const customerPhone = jobCard.dataset.phone;
            const jobRef = jobCard.dataset.ref;
            
            const engineerName = selectedEngineer;
            
            console.log('Engineer name for phone lookup:', engineerName);
            console.log('Customer phone:', customerPhone);

            if (!customerPhone || customerPhone === 'N/A' || customerPhone === '') {
                alert('Customer phone number is not available.');
                return;
            }
            
            console.log(`Initiating masked call for Job #${jobRef} from engineer ${engineerName} to customer at ${customerPhone}`);

            button.textContent = 'Calling...';
            button.disabled = true;

            try {
                const payload = {
                    action: "maskedCall",
                    data: {
                        customerPhone: customerPhone,
                        engineerName: engineerName,
                        jobRef: jobRef
                    }
                };
                
                console.log('Sending masked call request:', payload);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Masked call response:', result);

                if (result.success) {
                    alert(`Call initiated successfully! You should receive a call from ${result.twilioNumber || 'a Twilio number'} shortly. Answer it to be connected to the customer.`);
                } else {
                    throw new Error(result.message || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Error initiating masked call:', error);
                alert(`Failed to initiate call: ${error.message}`);
            } finally {
                button.textContent = 'üìû Masked Call';
                button.disabled = false;
            }
        }

        function handleJobCardClick(e) {
            if (e.target.classList.contains('action-button') || e.target.closest('.action-buttons')) {
                return;
            }
            e.stopPropagation();
            currentJobCard = e.currentTarget;
            const rect = currentJobCard.getBoundingClientRect();
            const statusMenu = document.getElementById('statusMenu');
            
            statusMenu.style.display = 'block';
            statusMenu.style.left = rect.left + 'px';
            statusMenu.style.top = (rect.bottom + 5) + 'px';
            
            statusMenu.querySelectorAll('.status-option').forEach(option => {
                option.onclick = () => handleStatusSelection(option.dataset.status);
            });
        }

        function handleStatusSelection(newStatus) {
            console.log('Status selected:', newStatus);
            const statusMenu = document.getElementById('statusMenu');
            statusMenu.style.display = 'none';

            if (newStatus === 'Cancelled' || newStatus === 'Aborted') {
                console.log('Showing reason modal for:', newStatus);
                showReasonModal(newStatus);
            } else {
                updateJobStatus(newStatus);
            }
        }

        function showReasonModal(status) {
            const modal = document.getElementById('reasonModal');
            const title = document.getElementById('modalTitle');
            const description = document.getElementById('modalDescription');
            const submitButton = document.getElementById('submitReason');
            const reasonText = document.getElementById('reasonText');

            if (status === 'Cancelled') {
                title.textContent = 'Job Cancelled - Reason Required';
                description.textContent = 'Please provide a reason for cancelling this job:';
                submitButton.textContent = 'Cancel Job';
                submitButton.className = 'modal-button submit';
            } else if (status === 'Aborted') {
                title.textContent = 'Job Aborted - Reason Required';
                description.textContent = 'Please provide a reason for aborting this job:';
                submitButton.textContent = 'Abort Job';
                submitButton.className = 'modal-button submit danger';
            }

            pendingStatusUpdate = {
                status: status,
                jobRef: currentJobCard.dataset.ref
            };

            reasonText.value = '';
            modal.classList.add('show');
            
            setTimeout(() => {
                reasonText.focus();
            }, 300);
        }

        function closeReasonModal() {
            const modal = document.getElementById('reasonModal');
            modal.classList.remove('show');
            pendingStatusUpdate = null;
        }

        function submitWithReason() {
            const reasonText = document.getElementById('reasonText');
            const reason = reasonText.value.trim();

            if (!reason) {
                alert('Please provide a reason before submitting.');
                reasonText.focus();
                return;
            }

            if (pendingStatusUpdate) {
                updateJobStatus(pendingStatusUpdate.status, reason);
                closeReasonModal();
            }
        }

        async function updateJobStatus(newStatus, reason = null) {
            if (!currentJobCard) return;
            
            const jobRef = currentJobCard.dataset.ref;

            try {
                console.log(`Updating job ${jobRef} to status: ${newStatus}${reason ? ' with reason: ' + reason : ''}`);
                
                const payload = {
                    action: "updateJob",
                    data: {
                        Ref: jobRef,
                        Status: newStatus,
                        Comments: reason || ''
                    }
                };

                console.log('Payload being sent:', JSON.stringify(payload, null, 2));

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.success) {
                    const job = allJobs.find(j => j.Ref == jobRef);
                    if (job) {
                        job.Status = newStatus;
                        if (reason) {
                            job.Reason = reason;
                        }
                    }
                    
                    const statusClass = newStatus.toLowerCase().replace(' ', '-');
                    currentJobCard.className = 'job-card ' + statusClass;
                    currentJobCard.querySelector('.job-status').textContent = newStatus;
                    currentJobCard.querySelector('.job-status').className = 'job-status ' + statusClass;

                    console.log('Job updated successfully');
                    if (reason) {
                        alert(`Job ${jobRef} updated to ${newStatus} with reason: "${reason}"`);
                    }
                } else {
                    throw new Error(result.message || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Error updating job status:', error);
                alert(`Failed to update job status: ${error.message}. Please check the console for details.`);
            }
        }
